version: '3.9'

services:
  # Fetching script
  fetcher:
    build:
      dockerfile: ./docker/fetcher/Dockerfile
      context: ./
    environment:
      - DB_HOST=postgres
      - DB_PASSWORD
      - UPDATE_PERIOD
      - SHEETS_DOC_ID
      - SHEETS_SERVICE_ACCOUNT_KEY
      - CURRENCY_INFO_URL
    restart: unless-stopped
    depends_on:
      - postgres
    logging:
      driver: json-file
      options:
        max-size: 1G

  # Flask backend app
  api:
    build:
      dockerfile: ./docker/backend/Dockerfile
      context: ./
    environment:
      - DB_HOST=postgres
      - DB_PASSWORD
    restart: unless-stopped
    depends_on:
      - postgres
    logging:
      driver: json-file
      options:
        max-size: 1G

  # Proxy for the backend
  api-proxy:
    image: ntdesmond/nginx-api-proxy:latest
    ports:
      - "8000:80"
    environment:
      TARGET_HOSTNAME: "api:8000"
    depends_on:
      - api
    restart: unless-stopped
    logging:
      driver: none

  # Frontend (React)
  web:
    build:
      dockerfile: ./docker/frontend/Dockerfile
      context: ./
      args:
        - BACKEND_ROOT=http://127.0.0.1:8000
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - api
    logging:
      driver: none

  # Database (not persistent)
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped
    logging:
      driver: none